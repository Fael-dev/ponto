{% extends 'base.html' %}

{% block title %} Minha conta {% endblock %}

{% block content %}
<center>
<h1>Minhas configurações</h1>
{% if messages %}
    <ul class="messages">
      {% for message in  messages %}
        <li {% if message.tags %} class="alert alert-{{message.tags}}" {% endif %}>
      {{message}}
    	</li>
{% endfor %}
    </ul>
{% endif %}
<div class="jumbotron col-md-6">
    <form method="POST" action="#">
    {% csrf_token  %}
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputnome">Usuário: {{ user.username }} </label>
            <input type="text" class="form-control" id="inputnome" name="newusuario" placeholder="Alterar usuário">
          </div>
          <div class="form-group col-md-6">
            <label for="inputemail">Email: {{ user.email }}</label>
            <input type="email" class="form-control" id="inputemail" name="newemail" placeholder="Alterar email">
          </div>
        </div>
        <div class="form-group">
          <label>Senha: ********* </label>
          <input type="password" class="form-control" name="newsenha" placeholder="Alterar senha"><br>
          <input type="password" class="form-control" name="confirmsenha" placeholder="Confirmar senha">
        </div>
        <button type="submit" class="btn btn-dark">Salvar</button>
      </form>   
</div>
</center>
{% endblock %}
