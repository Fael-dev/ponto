{% extends 'base.html' %}
{% block title %} Histórico {% endblock %}
{% block content %} 
<table class="table">
	<h1 id="h1-center">Histórico</h1>
	<tr>
		<th>Servidor</th> <th>Antena</th> <th>Código</th> <th>Objeto</th>
		<th>Verificado em</th>
	</tr>
	{% for hist in hist %}
			
	<tr class="hover">
		<td>{{hist.server}}</td> <td>{{hist.antena}}</td> <td>{{hist.code}}</td> <td>{{hist.objeto}}</td><td>{{ hist.date }}</td>
	</tr>

	{% endfor %}
	

</table>
{% endblock %}
