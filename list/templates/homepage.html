{% extends 'base.html' %}

{% block title %} Sistema RFID {% endblock %}

{% block content %}
<div class="main">
	<div class="jumbotron">
		<div ng-show="isSet(1)">
			{% if user.is_authenticated %}
				<h1>Bem Vindo ao sistema, {{ user }}!</h1>
				<b>{{ log }}</b>
			{% else %}
				<h1>Bem Vindo ao sistema RFID!</h1>
				<p> <a href="/accounts/login" class="a">Entre</a> ou <a href="/accounts/register" class="a">Cadastre-se</a></p>
				<!--  <p><a class="btn btn-primary btn-lg" role="button">Learn more</a></p> -->
			{% endif %}
		</div>
	</div>
</div>


{% endblock %}
